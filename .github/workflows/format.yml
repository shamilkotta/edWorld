name: format code

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  check:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest]
        node: [14]

    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: setup node env
        uses: actions/setup-node@v3
        with:
          node-version: ${{matrix.node}}

      - name: install dependencies
        run: npm ci

      - name: run lint
        run: npm run lint

      - name: run prettier
        run: npm run pretty

      - name: force format
        run: npm run style
